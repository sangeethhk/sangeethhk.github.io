<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANGEETH_K // SECURED_ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ff9d;
            --bg: #010201;
            --panel: rgba(0, 15, 8, 0.95);
            --border: rgba(0, 255, 157, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding-bottom: 50px;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        header {
            border-bottom: 2px solid var(--neon);
            padding: 40px 20px;
            text-align: center;
            background: var(--panel);
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
        }

        h1 { font-family: 'Orbitron'; letter-spacing: 4px; margin: 0; text-shadow: 0 0 12px var(--neon); }
        .meta-data { font-size: 0.7rem; color: #fff; margin-top: 10px; opacity: 0.7; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .cert-box {
            background: var(--panel);
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .cert-box:hover {
            border-color: var(--neon);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.15);
            transform: scale(1.02);
        }

        /* Decorative Corners */
        .cert-box::before {
            content: ""; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 2px solid var(--neon); border-left: 2px solid var(--neon);
        }

        .img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
            background: #000;
        }

        .cert-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.7;
            transition: 0.5s;
            filter: saturate(0.5) contrast(1.1);
        }

        .cert-box:hover img { opacity: 1; filter: saturate(1); transform: scale(1.05); }

        .cert-info { padding: 20px; background: rgba(0, 255, 157, 0.02); }
        .cert-info h3 { 
            margin: 0; 
            font-size: 0.9rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }
        .cert-info .date { 
            margin-top: 10px; 
            font-size: 0.7rem; 
            display: flex; 
            justify-content: space-between;
            color: var(--neon);
        }

        .nav-back {
            position: fixed; top: 20px; left: 20px;
            color: var(--neon); text-decoration: none;
            font-size: 0.7rem; border: 1px solid var(--neon);
            padding: 5px 10px; background: #000; z-index: 1001;
        }

        .status-pill {
            font-size: 0.6rem;
            background: var(--neon);
            color: #000;
            padding: 2px 6px;
            font-weight: 800;
        }

        #loading { grid-column: 1/-1; text-align: center; padding: 100px; font-size: 1.5rem; }
    </style>
</head>
<body oncontextmenu="return false;">

    <a href="index.html" class="nav-back">< [BACK_TO_HUD]</a>

    <header>
        <div class="meta-data">SYSTEM_DIRECTORY: /ROOT/ASSETS/CERTIFICATIONS</div>
        <h1>CERTIFIED_ARSENAL</h1>
        <div class="meta-data">SECURE_FILES_INDEXED: <span id="fileCount" style="color:var(--neon)">00</span></div>
    </header>

    <div class="gallery" id="galleryContainer">
        <div id="loading" class="blink">> INITIALIZING_SCAN...</div>
    </div>

    <script>
        async function fetchCertificates() {
            try {
                // Fetch the JSON generated by your GitHub Action
                const response = await fetch("assets/certifications/certificates.json");
                const data = await response.json();

                // Sort: Newest First
                data.sort((a, b) => new Date(b.date) - new Date(a.date));

                const container = document.getElementById("galleryContainer");
                const countDisplay = document.getElementById("fileCount");
                
                container.innerHTML = ""; // Clear loader
                countDisplay.innerText = data.length.toString().padStart(2, '0');

                data.forEach(cert => {
                    const box = document.createElement("a");
                    box.href = `assets/certifications/${cert.file}`;
                    box.target = "_blank";
                    box.className = "cert-box";
                    box.innerHTML = `
                        <div class="img-container">
                            <img src="assets/certifications/${cert.file}" alt="${cert.name}">
                        </div>
                        <div class="cert-info">
                            <span class="status-pill">DECRYPTED</span>
                            <h3>${cert.name}</h3>
                            <div class="date">
                                <span>DATE_STAMP: ${cert.date}</span>
                                <span>[VIEW_DATA]</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(box);
                });

            } catch (err) {
                document.getElementById("galleryContainer").innerHTML = 
                `<div id="loading" style="color:red">> ERROR: CERT_JSON_NOT_FOUND. Ensure GitHub Actions has completed.</div>`;
            }
        }

        // Lock Source
        document.onkeydown = e => { if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && e.keyCode==73)) return false; };
        
        fetchCertificates();
    </script>
</body>
</html>
